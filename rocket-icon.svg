<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rocketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rocket body -->
  <rect x="40" y="20" width="20" height="50" rx="10" fill="url(#rocketGrad)"/>
  
  <!-- Nose cone -->
  <polygon points="50,15 45,25 55,25" fill="#ff6b6b"/>
  
  <!-- Window -->
  <circle cx="50" cy="30" r="6" fill="#ffffff" opacity="0.9"/>
  
  <!-- Left fin -->
  <polygon points="40,60 30,75 40,65" fill="#764ba2"/>
  
  <!-- Right fin -->
  <polygon points="60,60 70,75 60,65" fill="#764ba2"/>
  
  <!-- Bottom exhaust -->
  <polygon points="45,70 50,85 55,70" fill="#ff6b6b"/>
  
  <!-- Flame effect -->
  <polygon points="48,80 50,95 52,80" fill="#ff9100" opacity="0.8"/>
</svg>