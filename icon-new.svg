<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#grad)"/>
  
  <!-- Circle pattern -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <circle cx="64" cy="64" r="40" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  
  <!-- Main icon - Stylized AI symbol -->
  <g transform="translate(64, 64)">
    <!-- Central dot -->
    <circle cx="0" cy="0" r="6" fill="white"/>
    
    <!-- Top connector -->
    <line x1="0" y1="-8" x2="0" y2="-20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="0" cy="-24" r="4" fill="white"/>
    
    <!-- Bottom left connector -->
    <line x1="-12" y1="12" x2="-22" y2="22" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="-26" cy="26" r="4" fill="white"/>
    
    <!-- Bottom right connector -->
    <line x1="12" y1="12" x2="22" y2="22" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="26" cy="26" r="4" fill="white"/>
    
    <!-- Top left dot -->
    <circle cx="-15" cy="-15" r="3.5" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Top right dot -->
    <circle cx="15" cy="-15" r="3.5" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- Subtle sparkle effects -->
  <path d="M 20 20 L 25 25" stroke="white" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  <path d="M 108 20 L 103 25" stroke="white" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  <path d="M 25 105 L 20 100" stroke="white" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
</svg>
